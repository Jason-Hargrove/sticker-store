<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stickers New Page</title>
</head>

<body>
  <h1>Make a New Sticker page</h1>
  <!-- Note: action will be the route, method will be the HTTP verb -->
  <div "products__box">
    <form action="/stickers" method="POST">

      <label>Image:</label> <input type="text" name="imageUrl" />
      <label>Name:</label> <input type="text" name="name" />
      <label>Description:</label> <input type="text" name="description" />
      <label>Price:</label> <input type="number" name="price" />
      <label>Count In Stock:</label> <input type="number" name="countInStock" />
      <label>Protective Coating:</label> <input type="checkbox" name="protectiveCoating" />
      <button type="submit" name="" value="Make It">Make</button>


    </form>
  </div>
</body>

</html>
