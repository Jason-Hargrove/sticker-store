<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stickers New Page</title>
  <link rel="stylesheet" href="../../css/make.css">
</head>


<body>
  <!-- Note: action will be the route, method will be the HTTP verb -->
    <div class="make">
      <form action="/stickers" method="POST">
        <div class="wrapper">
          <header class="HEADER"><h1>Make a New Sticker</h1></header>
          <nav class="items"></nav>
          <div class="items contents">
            <label class="make__img">Image:</label> <input type="text" name="imageUrl" />
            <label class="make__name">Name:</label> <input type="text" name="name" />
            <label class="make__description">Description:</label> <input type="text" name="description" />
            <label class="make__price">Price:</label> <input type="number" name="price" min="0"/>
            <label class="make__count">Count In Stock:</label> <input type="number" name="countInStock" min="0" />
            <label class="make__coat">Protective Coating:</label> <input type="checkbox" name="protectiveCoating" />
          </div>
          <aside class="items"></aside>
          <footer class="items">
          <button class="make__btn" type="submit" name="" value="Make It">Make</button>
          </footer>
        </div>
      </form>
  </div>
</body>

</html>
